<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="controls">
        <div class="input">
            <label for="squares-per-side">Squares Per Side (limit: 100)</label>
            <input type="number" min="1" max="100">
            <button class="submit" type="button">Submit</button>
            <p class="error-msg"></p>
        </div>
        <div class="colour-picker">
            <label for="pen-colour">Pick a colour</label>
            <input type="color" id="pen-colour" value="#ff0000">
        </div>
        <button class="clear-grid" type="button">Clear grid</button>
        <label class="switch"> Eraser
            <input type="checkbox" id="eraser">
            <span class="slider round"></span>
        </label>
        <!-- click to enable rainbow, double click to exit -->
        <button class="rainbow-pen" type="button">Rainbow</button>
    </div>
    <div>
        <h1>Etch-a-Sketch</h1>
        <div class="container"></div>
    </div>
</body>
</html>
